<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gynaecology Data Collection Sheet</title>
        <link rel="stylesheet" type="text/css" href="/deps/opt/bootstrap_3.css" />
        <link rel="stylesheet" type="text/css" href="/deps/opt/bootstrap.css" />
        <script type="text/javascript" src="/javascripts/jquery-1.11.2.min.js"></script>
         <script type="text/javascript" src="/deps/underscore.js"></script>
         <script type="text/javascript" src="/deps/opt/jsv.js"></script>
         <script type="text/javascript" src="/lib/jsonform.js"></script>
        <script type="text/javascript" src="/javascripts/bootstrap.js"></script>
  </head>
  <body>

  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="/">Pentec PIMS</a>
          </div>
          <div>
              <ul class="nav navbar-nav">
                  <li><a href="/editProfile">View Forms</a></li>
              </ul>
          </div>
      </div>
  </nav>
    <br>
    <br>


    <div class = "container">

        <h1 class="page-header"> Gynaecology Data Collection Sheet</h1>
	<br>
	<form class="form-inline" role="form" method = "POST" action = "/addmission_discharge" enctype="application/json"></form>
    </div>
    <script type="text/javascript">
      $('form').jsonForm({
        schema: {
            "HospitalNumber": {
                "type": "string",
                "require": true,
                "title": "Hospital Number"
            },
            "DateOfBirth": {
                "type": "date",
                "require": true,
                "title": "Date of Birth"
            },
            "Age": {
                "type": "number",
                "require": true,
                "title": "Age"
            },
            "Name": {
                "type": "string",
                "require": true,
                "title": "Name"
            },
            "Surname": {
                "type": "string",
                "require": true,
                "title": "Surname"
            },
            "DateofAdmission": {
                "type": "date",
                "require": true,
                "title": "Date of Admission"
            },
            "firm": {
                "type": "object",
                "properties": {
                    "G1": {
                        "type": "boolean",
                        "title": "G1"
                    },
                    "G2": {
                        "type": "boolean",
                        "title": "G2"
                    },
                    "G3": {
                        "type": "boolean",
                        "title": "G3"
                    },
                    "ONC": {
                        "type": "boolean",
                        "title": "ONC"
                    }
                }
            },
            "Admission": {
                "type": "object",
                "properties": {
                    "Emergency": {
                        "type": "boolean",
                        "title": "Emergency"
                    },
                    "ElectiveSurgery": {
                        "type": "boolean",
                        "title": "Elective Surgery"
                    },
                    "ElectiveOther": {
                        "type": "boolean",
                        "title": "Elective Other"
                    }
                }
            },
            "P": {
                "type": "number",
                "title": "Parity"
            },
            "G": {
                "type": "number",
                "title": "Gravidity"
            },
            "M": {
                "type": "number",
                "title": "Miscarriage"
            },
            "E": {
                "type": "number",
                "title": "Ectopic pregnancy"
            },
            "HIV": {
                "type": "object",
                "properties": {
                    "HIVStatus": {
                        "type": "string",
                        "title": "HIV Status"
                    },
                    "CD4": {
                        "type": "number",
                        "title": "CD4"
                    }
                }
            },
            "DateofDischarge": {
                "type": "date",
                "require": true,
                "title": "Date of Discharge"
            },
            "TotalNumberOfDaysHospital": {
                "type": "number",
                "require": true,
                "title": "Total Number of Days in Hospital"
            },
            "DaysInWard": {
                "type": "number",
                "require": true,
                "title": "Days in Ward"
            },
            "DaysInICU": {
                "type": "number",
                "require": true,
                "title": "Days in ICU"
            },
            "DaysInHighCare": {
                "type": "number",
                "require": true,
                "title": "Days in High Care"
            },
            "FinalDiagnosisOnDischarge": {
                "type": "array",
                "items": {
                    "type": "string",
                    "title": "Final diagnosis on discharge (ICD 10)"
                }
            },
            "Miscarriage": {
                "type": "object",
                "properties": {
                    "Threatening": {
                        "type": "boolean",
                        "title": "Threatening"
                    },
                    "Complete": {
                        "type": "boolean",
                        "title": "Complete"
                    },
                    "Incomplete": {
                        "type": "boolean",
                        "title": "Incomplete"
                    },
                    "Septic": {
                        "type": "boolean",
                        "title": "Septic"
                    }
                }
            },
            "Salpingitis": {
                "type": "object",
                "properties": {
                    "ASOI": {
                        "type": "boolean",
                        "title": "ASO I"
                    },
                    "ASOII": {
                        "type": "boolean",
                        "title": "ASO II"
                    },
                    "ASOIII": {
                        "type": "boolean",
                        "title": "ASO III"
                    },
                    "ASOIV": {
                        "type": "boolean",
                        "title": "ASO IV"
                    }
                }
            },
            "Ectopic": {
                "type": "object",
                "properties": {
                    "Ruptured": {
                        "type": "boolean",
                        "title": "Ruptured"
                    },
                    "Unruptured": {
                        "type": "boolean",
                        "title": "Unruptured"
                    }
                }
            },
            "BBA": {
                "type": "boolean",
                "title": "BBA"
            },
            "OtherDiagnosis": {
                "type": "boolean",
                "title": "Other"
            },
            "Oncology": {
                "type": "object",
                "properties": {
                    "Cervix": {
                        "type": "boolean",
                        "title": "Cervix"
                    },
                    "Endometrium": {
                        "type": "boolean",
                        "title": "Endometrium"
                    },
                    "Ovarian": {
                        "type": "boolean",
                        "title": "Ovarian"
                    },
                    "Vulva": {
                        "type": "boolean",
                        "title": "Vulva"
                    },
                    "Vagina": {
                        "type": "boolean",
                        "title": "Vagina"
                    },
                    "ChorioGTD": {
                        "type": "boolean",
                        "title": "Chorio/GTD"
                    }
                }
            },
            "PostOperativeComplications": {
                "type": "object",
                "properties": {
                    "None": {
                        "type": "boolean",
                        "title": "None"
                    },
                    "BladderInjury": {
                        "type": "boolean",
                        "title": "Bladder injury"
                    },
                    "BowelInjury": {
                        "type": "boolean",
                        "title": "Bowel injury"
                    },
                    "UretericInjury": {
                        "type": "boolean",
                        "title": "Ureteric injury"
                    },
                    "AnaestheticComplication": {
                        "type": "boolean",
                        "title": "Anaesthetic complication"
                    },
                    "ProcedureNotCompleted": {
                        "type": "boolean",
                        "title": "Procedure not completed"
                    },
                    "BRUBT": {
                        "type": "boolean",
                        "title": "Bleeding requiring unplanned blood transfusion"
                    },
                    "VascularInjury": {
                        "type": "boolean",
                        "title": "Vascular injury"
                    }
                }
            },
            "OtherComplications": {
                "type": "string",
                "title": "Other complications or reasons for non completion or anaesthetic complication "
            }
  }
      });
    </script>
  </body>
</html>
