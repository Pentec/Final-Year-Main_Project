<!doctype html>
<html>
<head>
  <title>Form Builder</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="./vendor.css" />
  <link rel="stylesheet" href="./formbuilder.css" />
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #444;
    font-family: sans-serif;
  }

  .fb-main {
    background-color: #fff;
    border-radius: 5px;
    min-height: 600px;
  }

  input[type=text] {
    height: 26px;
    margin-bottom: 3px;
  }

  select {
    margin-bottom: 5px;
    font-size: 40px;
  }
  </style>
</head>
<body>
  <div class='fb-main'></div>
  


  <script src="./vendor.js"></script>
  <script src="./formbuilder.js"></script>
  <script src="./saveToDB.js"></script>

  <script>
    $(function(){
      fb = new Formbuilder({
        selector: '.fb-main',
        bootstrapData: [
          {
            "label": "Please enter the Patients name?",
            "field_type": "text",
            "required": true,
            "field_options": {},
            "cid": "c1"
          },
          {
            "label": "Gender",
            "field_type": "radio",
            "required": true,
            "field_options": {"options": [{"label": "Female","checked": false},{"label": "Male","checked": false}],"include_other_option": false},
            "cid": "c6"
          },
          {
            "label": "Operating Doctor",
            "field_type": "text",
            "required": true,
            "field_options": {},
            "cid": "c14"
          }
        ]
      });

      fb.on('save', function(payload){
        console.log(payload);
		getPayLoad(payload);
      })
    });
	
  </script>
  
 <form action='/save' method="POST">
  <script>  
	function getPayLoad(payload)
	{
		deal(payload);
	}
  </script>
</form>

</body>
</html>
